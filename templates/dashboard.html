<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#1a237e">

        <title>Home</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/ripples.min.css">
        <link href="{{ url_for('static', filename='ripples.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='material-wfont.min.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="{{ url_for('static', filename='flipper.css') }}" rel="stylesheet">
        
    </head>
    <body>
        
        
        
        <div class="container">
            <div id="example-row" class="row">
                <a href="javascript:void(0)" class="btn btn-default btn-lg btn-block"></a>
                <div class="col-xs-12 col-md-4 full-card">
                    <div class="flip-card active-card">
                        <div class="card label-info">
                            <h6>1</h6>
                        </div>
                        <a href="javascript:void(0)" class="btn btn-primary btn-fab btn-raised icon-material-replay" id="first"></a>
                        <div class="well">
                            <h1><a href="{{ url_for('real')}}">Environment Box</a></h1>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="card" style="background-color: #F1BF26;color: white;">
                            <h6>2</h6>
                        </div>
                        <div class="well">
                            <h1>ONlineMCS</h1>
                        </div>
                    </div>
                    
                </div>
                <div class="col-xs-12 col-md-4 full-card">
                    <div class="flip-card">
                        <div class="card label-info">
                            <h6>1</h6>
                        </div>
                        <a href="javascript:void(0)" class="btn btn-primary btn-fab btn-raised icon-material-replay" id="second"></a>
                        <div class="well">
                            <h1>Environment Box</h1>
                        </div>
                    </div>
                    <div class="flip-card active-card">
                        <div class="card" style="background-color: #F1BF26;color: white;">
                            <h6>2</h6>
                        </div>
                        <div class="well">
                            <h1>ONlineMCS</h1>
                        </div>
                    </div>
                    
                </div>
                <div class="col-xs-12 col-md-4 full-card">
                    <div class="flip-card">
                        <div class="card label-info">
                            <h6>1</h6>
                        </div>
                        <a href="javascript:void(0)" class="btn btn-primary btn-fab btn-raised icon-material-replay" id="third"></a>
                        <div class="well">
                            <h1>Environment Box</h1>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="card" style="background-color: #F1BF26;color: white;">
                            <h6>2</h6>
                        </div>
                        <div class="well">
                            <h1>ONlineMCS</h1>
                        </div>
                    </div>
                    
                </div>                
            </div>
        </div>
        
        <!--    JAVASCRIPT DEPENENCIES      -->
        
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='ripples.min.js') }}"></script>
        <script src="{{ url_for('static', filename='material.min.js') }}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='flipper.js') }}"></script>
        
        <script>
            //  First bind the entire row to the flipper!
            var flipper = new Flipper(document.getElementById("example-row"));
            
            $("#first").click(function(e){
                e.preventDefault();
                flipper.setCards([{
                        cardIndex: "0",
                        activeIndex: "1"
                    }, {
                        cardIndex: "1",
                        activeIndex: "2"
                    }, {
                        cardIndex: "2",
                        activeIndex: "0"
                }]);
            });
            
            $("#second").click(function(e){
                e.preventDefault();
                flipper.setCards([{
                        cardIndex: "0",
                        activeIndex: "0"
                    }, {
                        cardIndex: "1",
                        activeIndex: "1"
                    }, {
                        cardIndex: "2",
                        activeIndex: "2"
                }]);
            });
            
            $("#third").click(function(e){
                e.preventDefault();
                flipper.setCards([{
                        cardIndex: "0",
                        activeIndex: "2"
                    }, {
                        cardIndex: "1",
                        activeIndex: "0"
                    }, {
                        cardIndex: "2",
                        activeIndex: "1"
                }]);
            });
            
        </script>
        
    </body>
</html>
